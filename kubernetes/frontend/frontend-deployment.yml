apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bigtwine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: "v1"
  template:
    metadata:
      labels:
        app: frontend
        version: "v1"
    spec:
      containers:
      - name: frontend-app
        image: 535233662260.dkr.ecr.eu-central-1.amazonaws.com/bigtwine/frontend:0.1
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - name: http
          containerPort: 80
